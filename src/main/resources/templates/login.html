<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="npm i bootstrap@5.3.0-alpha1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" >

  <link rel="stylesheet" th:href="@{/styles/main.css}" type="text/css"/>
  <link rel="shortcut icon" th:href="@{/images/7857155_playstore_google_play_store_app_icon.ico}"/>
  <link rel="stylesheet" th:href="@{/styles/port.css}" type="text/css"/>

  <title>AppEmployees</title>
</head>

<body>
<header>
  <nav>
    <h2 class="logo">CRUD<span>Aplikace</span></h2>
    <ul>
      <li><a th:href="@{/employees/home}">Domovská stránka</a></li>
      <li><a th:href="@{/employees/showFormForAdd}">Přidat zaměstnance</a></li>
      <li><a th:href="@{/employees/info}">O aplikaci</a></li>
    </ul>
    <a th:href="@{/account/login}" class="btn">Přihlášení/Registrace</a>
  </nav>
  <div class="container">
    <div class="alert alert-success" th:text="${success}" th:if="${success}"></div>
    <div class="py-2 alert alert-danger" th:if="${param.error}">Neplatný email nebo heslo.</div>

    <main role="main" class="pb-3">
      <section>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form th:action="@{/account/login}" class="d-flex flex-column gap-2" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email" type="email"/>
              </div>
              <div class="form-group">
                <label for="password">Heslo</label>
                <input id="password" class="form-control" name="password" type="password"/>
              </div>
              <div class="form-group">
                <button  type="submit" class="btn btn-primary align-self-start">Přihlásit se</button>
              </div>
              <div class="form-group">
                <p>
                  <a th:href="@{/account/register}">Registrace</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
</header>

<footer>
  <p><strong>Vytvořil Petr Šidák</strong></p>
</footer>
</body>
</html>
